<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex</title>
    
    <link rel = "stylesheet" href= "styles.css"></link>
</head>
<body onload = "server()">
    <h2 class = "title">PokeDex</h2>
<div class = "container">

    <div class = item-a>
        <div class = "monBasic">
            <div class = "pic" id="sprites"></div>
          <div class = "arr">  <i id="arrowLeft" class="arrow left"></i><i id="arrowRight" class="arrow right"></i> </div>
          <div class = "enterName"> 
            <input type = 'text' class="monInput"/> 
        </div>
        <br>
        <div class = "searchBtn">
            <button type = 'button' onclick = "server()"> Search </button>
        </div>
        <br>
            
            <p class = "name">Name: </p><br>
            <p class = "type">Type(s): </p><br>
        </div>
        <div class = "monBasic">
            <p class = "abs">Abilities: </p><br>
            <p class = "abEx"></p><br>
            <p class = "stats">Base Stats: </p><br>
            <!--<p class = "moveSet">Moveset: <br></p><br>-->
        </div>
    </div>

    <div class="comparison">

        <h3>
            Differences
        </h3>

        <p class = "differences">
                
        </p>

    </div>

    <div class = item-b>
        <div class = "monBasic">
            <div class = "pic" id="spritesB"></div>
          <div class = "arr" id = "arrB">  <i id="arrowLeftB" class="arrow left"></i><i id="arrowRightB" class="arrow right"></i> </div>
          <div class = "enterName" id = "enterNameB"> 
            <input type = 'text' class="monInputTwo"/> 
        </div>
        <br>
        <div>
          <button class="searchBtn" type = 'button' onclick = "serverTwo()"> Search </button>
        </div>
        <br>
            
            <p class = "name" id = "nameB">Name: </p><br>
            <p class = "type" id = "typeB">Type(s): </p><br>
        </div>
        <div class = "monBasic">
            <p class = "abs" id = "absB">Abilities: </p><br>
            <p class = "abExB" id = "abExB"></p><br>
            <p class = "stats" id="statsB">Base Stats: </p><br>
           <!-- <p class = "moveSet" id="moveSetB">Moveset: <br></p><br>-->
        </div>
    </div>

        <div>
            <label class = "compareTrigger">Compare</label><br>
            <span>Mon 1:</span>
            <input class = "monOne" type = 'text'/>
            <span>Mon 2:</span>
            <input class = "monTwo" type = 'text'/>
            <button type = "Submit" onclick="compare()">Compare</button>
        </div>  
</div>
</body>

<script src="scripts.js"></script>
</html>
